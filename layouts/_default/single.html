{{ partial "header.html" . }}
	<main>
		<article class="single-post">
			<h1>{{ .Title }}</h1>
			<div class="content">
				{{ .Content }}
			</div>
			<div>
				<ul id="tags">
					{{ range .Params.tags }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
					{{ end }}
				</ul>
			</div>
			<time>{{ .Date.Format "2006-01-02" }}</time>
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
			<div id="commento"></div>
			<script src="https://cdn.commento.io/js/commento.js"></script>
		</article>
	</main>
{{ partial "sidebar.html" . }}
{{ partial "footer.html" . }}
