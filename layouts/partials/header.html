<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hack-font/3.003/web/hack.min.css">

	<script src="https://use.fontawesome.com/dafc56c93a.js"></script>
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-37457516-1"></script>


	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>

	<script>
	 window.dataLayer = window.dataLayer || [];
	 function gtag(){dataLayer.push(arguments);}
	 gtag('js', new Date());

	 gtag('config', 'UA-37457516-1');

	// init highlight
		hljs.initHighlightingOnLoad();
	</script>

	{{ .Hugo.Generator }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	<!--  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/prism.css"> -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/nord.min.css">

</head>
<body>
	{{ if not .IsHome -}}
	<header>
	<a href="{{ .Site.BaseURL }}"><i class="fa fa-home" aria-hidden="true"></i></a>
	</header>
	{{- end}}
