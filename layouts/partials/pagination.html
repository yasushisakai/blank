<div>
{{ if .Paginator.HasPrev }}
	<a href="{{ .Paginator.Prev.URL }}"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
{{ end }}
{{ .Paginator.PageNumber }} / {{ .Paginator.TotalPages }}
{{ if .Paginator.HasNext }}
	<a href="{{ .Paginator.Next.URL }}"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
{{ end }}
</div>
